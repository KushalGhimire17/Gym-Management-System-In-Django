{% extends "navigation.html" %}
{% load static %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-6 col-sm-3">
            <mark> {{scan}} </mark>
        </div>
        <div class="col-6 col-sm-3">
            <h1 class="lead"><strong>
                    NAME : {{name}}
                </strong></h1>
            <hr>
            <strong>
                <h2>CONTACT : {{phone_number}}</h2>
            </strong>
        </div>

    </div>

    <table class="table table-hover table-dark">
        <thead>
            <tr>
                <th scope="col">Year</th>
                <th scope="col">Month</th>
                <th scope="col">Day</th>
                <th scope="col">Name</th>
                <th scope="col">Attendance</th>
            </tr>
        </thead>
        <tbody>


            <tr>
                <th scope="row">{{date.year}}</th>
                <td>{{date.month}}</td>
                <td>{{ date.day }}</td>
                <td>{{ name }}</td>
                <td>{{status}}</td>


            </tr>


        </tbody>
    </table>
    {% endblock body %}
